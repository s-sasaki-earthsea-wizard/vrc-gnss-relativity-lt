<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f0f8ff" opacity="0.3"/>
  
  <!-- 人工衛星 -->
  <g transform="translate(400, 200)">
    <!-- 衛星本体 -->
    <rect x="-30" y="-15" width="60" height="30" fill="#C0C0C0" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    <!-- ソーラーパネル左 -->
    <rect x="-90" y="-10" width="50" height="20" fill="#4169E1" stroke="#333" stroke-width="2"/>
    <!-- ソーラーパネル右 -->
    <rect x="40" y="-10" width="50" height="20" fill="#4169E1" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- 人工衛星の位置 P1 -->
  <circle cx="400" cy="200" r="5" fill="red"/>
  <text x="400" y="180" font-family="Arial" font-size="24" fill="#333">P₁</text>
  
  <!-- 信号の経路 -->
  <path d="M 402 202 L 526 320" stroke="yellow" stroke-width="2" />
  
  <!-- 距離 R1 の表示 -->
  <path d="M 480 240 L 460 255" stroke="#333" stroke-width="1.5" fill="none"/>
  <text x="480" y="240" font-family="Arial" font-size="24" fill="#333">R₁ = cΔt</text>
  
  <!-- 時間の表示 -->
  <text x="300" y="240" font-family="Arial" font-size="24" fill="#333">時刻: t₀</text>
  <text x="546" y="320" font-family="Arial" font-size="24" fill="#333">時刻: t₀+Δt</text>
  
  <!-- 半径 R1 の球面 S1 -->
  <circle cx="400" cy="200" r="180" stroke="#FF6347" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="160" y="100" font-family="Arial" font-size="24" fill="#333">球面 S₁</text>
  <text x="160" y="130" font-family="Arial" font-size="24" fill="#333">(半径R₁)</text>

  <!-- スマートフォンの位置 Q -->
  <text x="40" y="350" font-family="Arial" font-size="24" fill="#333">スマートフォンは</text>
  <text x="40" y="380" font-family="Arial" font-size="24" fill="#333">球面S₁上のどこかにある！</text>
</svg>